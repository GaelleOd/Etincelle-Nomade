<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Étincelle Nomade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo.png" alt="Logo Étincelle Nomade">
            </div>
            <!-- Titre du site -->
            <div class="site-title">
                <h1>Étincelle Nomade</h1>
            </div>
            <!-- Menu -->
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="ateliers.html">Ateliers</a></li>
                    <li><a href="qui-suis-je.html">Qui suis-je ?</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section>
            <h2>Contactez-nous</h2>
            <p>Envoyez-nous un message pour toute question ou demande.</p>
            <!-- Formulaire de contact compatible Netlify -->
            <form name="contact" method="POST" data-netlify="true" action="/merci.html">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 - Étincelle Nomade</p>
        <div class="social-links">
<a href="https://www.facebook.com/EtincelleNomadeYoga?locale=fr_FR" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/etincellenomadeyoga/" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
