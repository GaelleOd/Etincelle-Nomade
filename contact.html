<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo.png" alt="Logo Étincelle Nomade">
            </div>
            <!-- Titre du site -->
            <div class="site-title">
                <h1>Étincelle Nomade</h1>
            </div>
            <!-- Menu -->
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="ateliers.html">Ateliers</a></li>
                    <li><a href="qui-suis-je.html">Qui suis-je ?</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section>
            <h2>
              <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
              <HTML>
              <!--  		@page { margin: 2cm }  		P { margin-bottom: 0.21cm }  	-->
              <BODY DIR="LTR">
            </h2>
            <p STYLE="margin-bottom: 0cm; font-weight: normal"><FONT COLOR="#800000"><FONT FACE="Lucida Calligraphy, cursive"><FONT SIZE="7" STYLE="font-size: 35pt">Contactez-moi</FONT></FONT></FONT></p>
          <p STYLE="margin-bottom: 0cm"><FONT FACE="Bodoni MT, serif"><FONT SIZE="5" STYLE="font-size: 19pt">Envoyez-moi  un message pour toute question ou demande.</FONT></FONT></p>
          <p STYLE="margin-bottom: 0cm">&nbsp;</p>
<!-- Formulaire de contact compatible Netlify -->
            <form name="contact" method="POST" data-netlify="true" action="/merci.html">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    
    <footer>
      <p>&copy; 2025 - Étincelle Nomade</p>
        <div class="social-links">
<a href="https://www.facebook.com/EtincelleNomadeYoga?locale=fr_FR" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/etincellenomadeyoga/" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
