    <main>
        <section>
            <h2>
              <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
              <HTML>
              <!--  		@page { margin: 2cm }  		P { margin-bottom: 0.21cm }  	-->

            </h2>
          <h1 style="margin-bottom: 0cm; font-weight: normal; font-family: 'ClickerScript Regular'; font-size: 0px;"><font color="#800000"><font face="Lucida Calligraphy, cursive"><font size="7" style="font-size: 35pt; color: #AC4C2D; font-family: 'ClickerScript Regular';"><strong>Contactez-moi</strong></font></font></font></h1>
          <p STYLE="margin-bottom: 0cm; color: #000000;"><FONT FACE="Bodoni MT, serif"><FONT SIZE="5" STYLE="font-size: 19pt; font-family: 'DMSans VariableFont opsz', wght; color: #000000;"></FONT><span style="font-variant-ligatures:normal; font-variant-caps:normal; letter-spacing:normal; orphans:2; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px; -webkit-text-stroke-width:0px; background-color:rgb(255, 255, 255); text-decoration-style:initial; text-decoration-color:initial; display:inline !important; float:none; font-family:'DMSans VariableFont opsz', wght; font-size:20px; color:rgb(0, 0, 0); font-style:normal; font-weight:400; ">Envoyez-moi  un message pour toute question ou demande.</span></FONT></p>
          <p STYLE="margin-bottom: 0cm; color: #000000;">&nbsp;</p>
<!-- Formulaire de contact compatible Netlify -->
            <form name="contact" method="POST" data-netlify="true" action="/merci.html">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
